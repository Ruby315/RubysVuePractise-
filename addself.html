<body>
    <div id="app">
    </div>
    <template id="root">  
        <div>
            <div>{{mynumber}}</div>
            <button @click="increment">+1</button>
            <button @click="decrement">-1</button>
        </div>
        
    </template>
<script>
   const app=Vue.createApp({
       //template:"<div>{{message}}</div>",
       template:"#root", 
       data(){ 
           return{
               mynumber:2
           }
       },
       methods:{
              increment(){
                  this.mynumber++
              },
              decrement(){
                  this.mynumber--
              }
       },

    //         console.log(this.$el)

    //    }

       
   })
    app.mount("#app")
</script>
    
</body>
</html>
